services:
  integra-node:
    build: .
    container_name: integra-testnet
    environment:
      - CHAIN_ID=integra-testnet-1
      - MONIKER=my-integra-testnet
      - MIN_GAS_PRICES=0airl
      - STATE_SYNC=true
    ports:
      - "26656:26656"  # P2P
      - "26657:26657"  # RPC
      - "8545:8545"    # EVM JSON-RPC
      - "8546:8546"    # EVM WebSocket
      - "1317:1317"    # REST API
    volumes:
      - integra-testnet-data:/root/.intgd
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:26657/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  integra-testnet-data:
    driver: local
